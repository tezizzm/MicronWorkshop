<div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title">Fortune Details</h3></div>
    <div class="panel-body">
        <p class="row">
            <span class="col-xs-3">Text:</span>
            <span class="col-xs-9">{{fortune.text}}</span>
        </p>
        <p class="row">
            <span class="col-xs-3">Instance Id:</span>
            <span class="col-xs-9">{{fortune.instanceId}}</span>
        </p>
        <p class="row">
            <span class="col-xs-3">Instance Index:</span>
            <span class="col-xs-9">{{fortune.instanceIndex}}</span>
        </p>
        <div class="row">
            <button class="btn btn-danger center-block" ng-click="destroy()">Destroy!</button>
        </div>
    </div>
</div>
